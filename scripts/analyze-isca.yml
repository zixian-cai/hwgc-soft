# running runbms results ./scripts/analyze-isca.yml -p "pimgc-isca-2025-ablation"

includes:
  - "./runbms-base.yml"

overrides:
  "invocations": 1

configs:
  # One cache line
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-2|owner_shift-6"
  # Baseline: ddr3-FRFCFS-16G-4R-2133-OP.conf 64K
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-2|owner_shift-16"
  # ddr3-FRFCFS-16G-4R-2133-CP.conf 512B
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-2|owner_shift-9"
  # 8M
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-2|owner_shift-23"
  # 1G
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-2|owner_shift-30"
  # 4K
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-2|owner_shift-12"
  # 1 thread
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-0|owner_shift-16"
  # 2 threads
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-1|owner_shift-16"
  # 8 threads
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-3|owner_shift-16"
  # 16 threads
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-4|owner_shift-16"
  # 32 threads
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-5|owner_shift-16"
  # RLE
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-2|owner_shift-16|rle"
  # RLE + Eager load
  - "native|run_build-hwgc_soft|om-Bidirectional|subcommand-analyze|threads-2|owner_shift-16|rle|eager_load"

plugins:
  zulip:
    request:
      to: running-ng bots
      topic: pimgc-isca-2025 ablation
      type: stream
    type: Zulip
