includes:
  - "$RUNNING_NG_PACKAGE_DATA/base/runbms.yml"

suites:
  heapdump:
    type: BinaryBenchmarkSuite
    programs:
      fop:
        path: "/bin/true"
        args: "./builds/dumps/heapdump.3.binpb.zst ./builds/dumps/heapdump.4.binpb.zst ./builds/dumps/heapdump.5.binpb.zst ./builds/dumps/heapdump.6.binpb.zst ./builds/dumps/heapdump.7.binpb.zst ./builds/dumps/heapdump.8.binpb.zst ./builds/dumps/heapdump.9.binpb.zst ./builds/dumps/heapdump.10.binpb.zst ./builds/dumps/heapdump.11.binpb.zst ./builds/dumps/heapdump.12.binpb.zst ./builds/dumps/heapdump.13.binpb.zst ./builds/dumps/heapdump.14.binpb.zst ./builds/dumps/heapdump.15.binpb.zst ./builds/dumps/heapdump.16.binpb.zst ./builds/dumps/heapdump.17.binpb.zst ./builds/dumps/heapdump.18.binpb.zst ./builds/dumps/heapdump.19.binpb.zst ./builds/dumps/heapdump.20.binpb.zst ./builds/dumps/heapdump.21.binpb.zst ./builds/dumps/heapdump.22.binpb.zst"

modifiers:
  run_build:
    type: Wrapper
    val: "$PWD/scripts/runbms.py {0}"
  om:
    type: ProgramArg
    val: "-o {0}"
  tl:
    type: ProgramArg
    val: "-t {0}"

runtimes:
  native:
    type: NativeExecutable

benchmarks:
  heapdump:
    - fop

